<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title th:text="#{message.created.sandbox.subject}"></title>
    <style>
        body {
            font-family: 'Aria', sans-serif;
        }

        .parent{
            background-color: #f6f9fc;
            height: 100%;
            width: 100%;
            padding: 50px;

        }

        .container {
            margin: 0 auto;
            max-width: 600px;
            padding: 50px;
            border-radius: 10px;
            background-color: #ffffff;
            word-break: break-all;
            font-size: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .primary-color {
            color: #1c2e5c;
        }

        .secondary-color {
            color: #15b2bc;
        }


        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1c2e5c;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 4px;
            margin: 20px 20px;
            font-weight: bold;
        }

        .button-wrapper {
           text-align: center;
        }

        .linkedin-button {
          display: inline-block;
          padding: 3px 5px;
          background-color: #0a66c2;
          color: #ffffff !important;
          text-decoration: none;
          border-radius: 3px;
          cursor: pointer !important;
          font-weight: bold;
        }

        .footer {
            text-align: center;
            font-size: 10px;
            margin-top: 100px;
        }



    </style>
</head>
<body>
<div class="parent">
    <div class="container">
        <div class="header">
            <img alt="Zerofiltre change des vies et des finances grâce à l'IT" src="cid:attachement.png">
            <h1><span class="primary-color" th:text="#{greetings(${fullName})}"></span>,</h1>
            <h2><span th:text="#{connect_to_k8s_cluster_message}"></span></h2>
        </div>

        <p th:text="#{sandbox_credentials_username(${sandboxUsername})}"></p>
        <p th:text="#{sandbox_credentials_password(${sandboxPassword})}"></p>

        <p th:text="#{connect_to_sandbox_action_message}"></p>
        <p class="button-wrapper"><a class="cta-button" th:href="${onboardingLink}" th:text="#{go_button_label}"></a>
        </p>

        </br>
        </br>
        <p><em th:text="#{zerofiltre_team_signature}"></em></p>


        <div th:replace="fragments/footer :: emailFooter"></div>
    </div>
</div>
</body>
</html>

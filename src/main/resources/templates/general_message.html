<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="#{message.registration.subject}"></title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f6f9fc; margin: 0; padding: 50px 0;">

    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0"
        style="background-color: #ffffff; max-width: 600px; margin: 0px auto; border-radius: 10px; padding: 20px;">
        
        <tr>
            <td style="text-align: center; padding-top: 30px">
                <img src="cid:attachement.png" alt="Zerofiltre change des vies et des finances grâce à l'IT"
                    style="max-width: 100%; height: auto;">
                <h1 style="color: #1c2e5c;"><span th:text="#{greetings('')}"></span>,</h1>
            </td>
        </tr>

        <tr>
            <td style="padding: 20px;">
                <p th:utext="${content}" style="color: #000; font-size: 16px;"></p>

                <!-- Bloc vidéos -->
                <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                    <tr th:each="videoId, iterStat : ${videosIds}">
                        <td style="width: 33.33%; text-align: center; padding: 5px;">
                            <a th:href="'https://www.youtube.com/watch?v=' + ${videoId}" target="_blank">
                                <img th:src="'https://img.youtube.com/vi/' + ${videoId} + '/hqdefault.jpg'"
                                    alt="Video Thumbnail" style="max-width: 100%; height: auto; border-radius: 4px;">
                            </a>
                        </td>
                        <td th:if="${iterStat.index % 3 == 2}"></td>
                    </tr>
                </table>
                
                <!-- Bloc images -->
                <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                    <tr th:each="image, iterStat : ${images}" th:if="${iterStat.index % 2 == 0}">
                        <td style="width: 50%; text-align: center; padding: 5px;">
                            <img th:src="${image}" alt="Image Thumbnail"
                                style="max-width: 250px; width: 100%; height: auto; border-radius: 4px;">
                        </td>
                        
                        <td th:if="${iterStat.index + 1 < images.size()}" style="width: 50%; text-align: center; padding: 5px;">
                            <img th:src="${images[iterStat.index + 1]}" alt="Image Thumbnail"
                                style="max-width: 250px; width: 100%; height: auto; border-radius: 4px;">
                        </td>
                    </tr>
                </table>

                <p style="color: #000;"><em th:text="#{zerofiltre_team_signature}"></em></p>
            </td>
        </tr>

        <tr>
            <td><div th:replace="fragments/footer :: emailFooter"></div></td>
        </tr>

    </table>

</body>

</html>

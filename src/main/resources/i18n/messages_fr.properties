message.tip.ai.prompt_0=Donne une astuce ou un conseil technique, exprim\u00E9e en quelques phrases ou lignes de code (maximum 5 lignes), dans un langage de programmation choisi al\u00E9atoirement parmi ceux-ci : Java, JavaScript, Python, Go, Rust, C#, TypeScript, Ruby, Kotlin, Swift. L\u2019astuce doit \u00EAtre utile, concise, et compr\u00E9hensible par un ing\u00E9nieur logiciel de niveau interm\u00E9diaire. 
message.tip.ai.prompt_1=Donne une astuce concr\u00E8te pour faire de meilleures revues de code. 1 \u00E0 2 phrases, directement utiles. Ne donne rien d\u2019autre que l\u2019astuce avec un titre.
message.tip.ai.prompt_2=Donne une astuce claire et synth\u00E9tique sur l\u2019architecture logicielle (modularit\u00E9, d\u00E9couplage, etc.). 1 id\u00E9e, 1 ou 2 phrases. Ne donne rien d\u2019autre que l\u2019astuce avec un titre.
message.tip.ai.prompt_3=Donne une astuce pratique pour concevoir ou consommer une API REST. 1 \u00E0 2 phrases max, directement applicable. Ne donne rien d\u2019autre que l\u2019astuce avec un titre.
message.tip.ai.prompt_4=Donne une astuce courte pour \u00EAtre plus efficace en ligne de commande (bash, zsh, etc.). 1 \u00E0 3 lignes maximum, sans explication. Ne donne rien d\u2019autre que l\u2019astuce avec un titre.
message.tip.ai.prompt_5=Fournis une astuce Git en 1 \u00E0 3 lignes de commande maximum, utile pour les d\u00E9veloppeurs dans la vie r\u00E9elle. Ne pr\u00E9c\u00E8de pas l\u2019astuce de texte ou d\u2019explication. Ne donne rien d\u2019autre que l\u2019astuce avec un titre.
message.tip.ai.prompt_6=Donne une astuce simple pour mieux \u00E9crire ou organiser des tests automatis\u00E9s. Elle doit \u00EAtre concise, utile, sans explication. Ne donne rien d\u2019autre que l\u2019astuce avec un titre.
message.tip.ai.prompt_7=Donne une astuce technique concise pour am\u00E9liorer la performance d\u2019une application, quelle que soit la technologie. 1 \u00E0 2 phrases, aucune justification. Ne donne rien d\u2019autre que l\u2019astuce avec un titre.
message.tip.ai.prompt_8=Donne une astuce utile pour mieux d\u00E9boguer son code. L\u2019astuce doit \u00EAtre concr\u00E8te, directement applicable, sans explication ou contexte, en 1 ou 2 phrases ou lignes de code. Ne donne rien d\u2019autre que l\u2019astuce avec un titre.
message.tip.ai.prompt_9=G\u00E9n\u00E9re une astuce technique en quelques lignes dans un langage choisi al\u00E9atoirement parmi : Python, TypeScript, Ruby, Rust, C#. Ne donne aucune explication, juste le titre du langage et l\u2019astuce. Ne donne rien d\u2019autre que l\u2019astuce avec un titre.
message.tip.ai.prompt_10=Donne une astuce pour d\u00E9veloppeur dans un langage choisi al\u00E9atoirement parmi : Python, JavaScript, Go, Rust, Java, Kotlin, C#, Swift. L\u2019astuce doit tenir en 5 lignes de code ou moins, sans aucun texte introductif. Ne donne rien d\u2019autre que l\u2019astuce avec un titre.
message.tip.ai.prompt_11=Fournis une astuce concise qui aide un d\u00E9veloppeur \u00E0 mieux planifier ou faire progresser sa carri\u00E8re. Une phrase forte, sans contexte. Ne donne rien d\u2019autre que l\u2019astuce avec un titre.
message.tip.ai.prompt_12=Donne une astuce courte pour am\u00E9liorer ses soft skills en tant que consultant IT (communication, \u00E9coute, gestion client\u2026). Une seule id\u00E9e par astuce, en 1 \u00E0 2 phrases max. Ne donne rien d\u2019autre que l\u2019astuce avec un titre.
message.tip.ai.prompt_13=Donne une astuce rapide pour faire de la veille technologique efficace en tant que d\u00E9veloppeur. L\u2019astuce doit \u00EAtre simple, imm\u00E9diatement applicable, sans explication. Ne donne rien d\u2019autre que l\u2019astuce avec un titre.
message.tip.ai.prompt_14=Donne une astuce concr\u00E8te, concise (1 \u00E0 2 phrases maximum) pour aider un d\u00E9veloppeur freelance \u00E0 d\u00E9crocher des missions mieux r\u00E9mun\u00E9r\u00E9es. Pas de justification, uniquement l\u2019astuce. Ne donne rien d\u2019autre que l\u2019astuce avec un titre.
message.tip.ai.prompt_15=Donne une astuce simple pour \u00E9crire du Clean Code. Elle doit \u00EAtre universelle, utile en tout langage, et exprim\u00E9e en une ou deux phrases maximum, sans explication ou introduction. Ne donne rien d\u2019autre que l\u2019astuce avec un titre.
message.tip.ai.prompt_16=Fournis une astuce pratique pour un d\u00E9veloppeur utilisant Docker. L\u2019astuce doit tenir en quelques lignes (commande ou Dockerfile) et \u00EAtre imm\u00E9diatement applicable, sans aucune explication. Ne donne rien d\u2019autre que l\u2019astuce avec un titre.
message.tip.ai.prompt_17=Donne une astuce courte et utile pour un d\u00E9veloppeur ou DevOps utilisant Kubernetes. L\u2019astuce doit \u00EAtre directement applicable, tenir en quelques phrases ou commandes kubectl, et ne doit pas \u00EAtre accompagn\u00E9e d\u2019explications. Ne donne rien d\u2019autre que l\u2019astuce avec un titre.
message.tip.ai.prompt_18=Fournis une astuce pratique et concise pour un d\u00E9veloppeur JavaScript, tenant en quelques lignes de code ou phrases. Ne pr\u00E9c\u00E8de ni ne suis l\u2019astuce d\u2019aucune introduction ou explication. Ne donne rien d\u2019autre que l\u2019astuce avec un titre.
message.tip.ai.prompt_19=Donne une astuce concise pour un d\u00E9veloppeur Python, exprim\u00E9e en quelques phrases ou lignes de code (maximum 5 lignes). Elle doit \u00EAtre imm\u00E9diatement utile. Ne donne aucun contexte ou explication suppl\u00E9mentaire. Ne donne rien d\u2019autre que l\u2019astuce avec un titre.
message.tip.ai.prompt_20=Donne une astuce utile pour un d\u00E9veloppeur Java, en quelques phrases ou lignes de code (maximum 5 lignes). Elle doit \u00EAtre claire, applicable directement, et pertinente pour un d\u00E9veloppeur de niveau interm\u00E9diaire. Ne donne rien d\u2019autre que l\u2019astuce avec un titre.
